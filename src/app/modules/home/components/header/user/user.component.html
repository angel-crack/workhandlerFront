<div class="user-section">
    <button class="profile" mat-icon-button [matMenuTriggerFor]="menu">
        <span>{{UserInfo.name.charAt(0)}}{{UserInfo.lastName.charAt(0)}}</span> 
    </button>
    <mat-menu class="menu-options" #menu="matMenu">
        <button class="persona" mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>help_alt</mat-icon>
            <span>Help</span>
        </button>
        <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>LogOut</span>
        </button>
    </mat-menu>
    <div class="user-name">
        <p>{{UserInfo.name}} {{UserInfo.lastName}}</p>
        <p>{{UserInfo.role}}</p>
    </div>
</div>
